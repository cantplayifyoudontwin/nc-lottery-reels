# NC Lottery Reel Generator
# This workflow runs daily and generates Instagram Reel content
# Files will be available at: https://YOUR-USERNAME.github.io/nc-lottery-reels/

name: Generate Daily Reel

on:
  # Run every day at 13:00 UTC (8:00 AM Eastern Standard Time)
  schedule:
    - cron: '0 13 * * *'
  
  # Also allow manual runs from the GitHub Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 Pillow moviepy numpy
      
      - name: Generate reel and images
        run: python nc_lottery_reel.py
      
